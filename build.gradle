group 'com.example.gradle.proo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'
apply plugin: 'project-report'

repositories {
    mavenLocal()
    jcenter()
}
buildscript {
    project.ext {
        serenityVersion = '1.1+'
    }

    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath('net.serenity-bdd:serenity-gradle-plugin:' + serenityVersion)
    }

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.serenity-bdd:serenity-junit:1.1.39'
    compile 'net.serenity-bdd:serenity-rest-assured:1.1.34'
    compile 'net.serenity-bdd:serenity-core:1.1.42'
    compile 'net.serenity-bdd:core:1.0.23'
    compile 'net.serenity-bdd:serenity-jira-requirements-provider:1.1.1'
    compile 'net.serenity-bdd:serenity-jira-plugin:1.1.1'
    compile 'net.serenity-bdd:serenity-report-resources:1.1.42'
    compile 'net.serenity-bdd:serenity-jbehave:1.13.0'
    compile 'net.serenity-bdd.maven.plugins:serenity-maven-plugin:1.1.39'
}
